name: ci

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup NodeJS ğŸ’š
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: Install Deps ğŸ§©
        run: npm install

      - name: Build ğŸ“¦
        run: npm run build

      - name: Deploy ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          commit_message: ":rocket: ${{ github.event.head_commit.message }}"
